<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 100px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign In</h2>
        <form id="signInForm" action="PASTE_THE_SCRIPT_URL_HERE" method="post" onsubmit="redirectToHome()">
            <input type="text" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="text" name="otp" placeholder="Enter OTP" required> <!-- Added input field for OTP -->
            <input type="submit" value="Sign In">
        </form>
    </div>

    <script>
        function redirectToHome() {
            // Redirect to HOME.html
            window.location.href = "HOME.html";
            // Prevent the form from actually submitting (we handle it with JavaScript)
            return false;
        }

        // Function to generate and submit OTP
        function generateAndSubmitOTP() {
            var form = document.getElementById("signInForm");
            var email = form.elements["email"].value;

            // Generate OTP
            var otp = Math.floor(10000 + Math.random() * 90000);

            // Assign OTP to a hidden input field
            var otpInput = document.createElement("input");
            otpInput.type = "hidden";
            otpInput.name = "generatedOTP";
            otpInput.value = otp;
            form.appendChild(otpInput);

            // Send OTP to the user's email
            google.script.run.sendOTP(email, otp);

            // Submit the form
            form.submit();
        }
    </script>
</body>
</html>
