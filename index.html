<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
      /* Styles */
    </style>
    <script>
        function generateOTP() {
            return Math.floor(10000 + Math.random() * 90000); // Generate random 5-digit OTP
        }

        function submitForm() {
            var email = document.getElementById("email").value;
          
          
            var otp = generateOTP(); // Generate OTP

            // Call Google Apps Script function to handle form submission
            google.script.run.withSuccessHandler(function (success) {
                if (success) {
                    var enteredOTP = prompt("Enter OTP sent to your email:");
                    if (enteredOTP == otp) {
                        alert("OTP verification successful! Redirecting to login page...");
                        window.location.href = "https://test--soft-truffle-b57ed7.netlify.app/index2.html"; // Redirect to login page
                    } else {
                        alert("Incorrect OTP. Registration failed.");
                    }
                } else {
                    alert("Error submitting form.");
                }
            }).submitForm(email, otp); // Submit form with OTP
        }
    </script>
</head>
<body>
    <div class="container">
        <form id="registrationForm">
            <!-- Form Fields -->
            <div class="form-control">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="button" onclick="submitForm()">Register</button>
        </form>
    </div>
    <script>
        // Google Apps Script Functions
    </script>
</body>
</html>
