<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Style for the button */
        .custom-button {
            display: inline-block;
            padding: 2px 40px; /* Decreased padding */
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            background-color: #f0faff;
            border: none;
            cursor: pointer;
            overflow: hidden;
        }

        /* Style for the button image */
        .button-image {
            max-width: 70px; /* Decreased max-width */
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <!-- Button with image and background color -->
    <a href="#" class="custom-button">
        <img src="1000029028-removebg-preview.png" alt="Button Image" class="button-image">
    </a>

</body>
</html>
