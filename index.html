<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 100px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"],
        
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function generateOTP() {
            return Math.floor(10000 + Math.random() * 90000); // Generate random 5-digit OTP
        }

        function doPost() {
            var email = document.getElementById("email").value;
            
            var otp = generateOTP(); // Generate OTP

            // Call Google Apps Script function to handle form submission
            google.script.run.withSuccessHandler(function (success) {
                if (success) {
                    var enteredOTP = prompt("Enter OTP sent to your email:");
                    if (enteredOTP == otp) {
                        alert("OTP verification successful! Redirecting to login page...");
                        window.location.href = "https://test--soft-truffle-b57ed7.netlify.app/index2.html"; // Redirect to login page
                    } else {
                        alert("Incorrect OTP. Registration failed.");
                    }
                } else {
                    alert("Error submitting form.");
                }
            }).doPost(email, otp); // Submit form with OTP
        }
</head>
<body>
    <div class="container">
        <h2>Sign In</h2>
        <form action="https://script.google.com/macros/s/AKfycbzcbDtmwtCTu55bevQFU_v6nvT-8qR6NQcxrXliFcTsRDcFuit0Vw82x_Oe8NFlatTv/exec" method="post">
            <input type="text" name="email" placeholder="Email" required>            
            <input type="submit" value="Sign In">
        </form>
    </div>
</body>
</html>
