<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click on I am not a Robot</title>
    <style>
        #notARobotButton {
        background-color: blue;
        color: white;
        font-size: 18px;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
    }
</style>
</head>
<body>

    <h1>Go at the bottom of the page and click on I am not a Robot</h1>

    <button id="notARobotButton">I am not a Robot</button>

    <script>
        document.getElementById('notARobotButton').addEventListener('click', function() {
            window.location.href = 'Index.html';
        });
    </script>

</body>
</html>
