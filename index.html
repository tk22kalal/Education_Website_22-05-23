<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
      /* Styles */
    </style>
</head>
<body>
    <div class="container">
        <form id="registrationForm" action="https://script.google.com/macros/s/AKfycbxn7BxE_RGdAI9UAs1gI7qSTjfg15myfpTs9LR936S55b2ltATkqS61oYNxwFxGfTEp/exec" method="post">
            <!-- Form Fields -->
            <div class="form-control">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="button" onclick="submitForm()">Register</button>
        </form>
    </div>
    <script>
        // Google Apps Script Function
        function submitForm() {
            var email = document.getElementById("email").value;
            var otp = generateOTP(); // Generate OTP
            google.script.run.withSuccessHandler(function (success) {
                if (success) {
                    var enteredOTP = prompt("Enter OTP sent to your email:");
                    if (enteredOTP == otp) {
                        alert("OTP verification successful! Redirecting to login page...");
                        window.location.href = "https://test--soft-truffle-b57ed7.netlify.app/index2.html"; // Redirect to login page
                    } else {
                        alert("Incorrect OTP. Registration failed.");
                    }
                } else {
                    alert("Error submitting form.");
                }
            }).submitForm({ email: email, otp: otp }); // Submit form with email and OTP
        }

        function generateOTP() {
            return Math.floor(10000 + Math.random() * 90000); // Generate random 5-digit OTP
        }
    </script>
</body>
</html>
