    <script>
        function getSuggestions() {
            // Get the input value
            var input = document.getElementById('searchInput').value.toLowerCase();

            // Get the table and rows
            var table = document.getElementById('anatomyTable');
            var rows = table.getElementsByTagName('tr');

            // Create an array to store matching keywords
            var suggestions = [];

            // Iterate through the rows starting from index 1 (skipping the header row)
            for (var i = 1; i < rows.length; i++) {
                var cells = rows[i].getElementsByTagName('td');
                for (var j = 0; j < cells.length; j++) {
                    var cellText = cells[j].innerText.toLowerCase();
                    // Check if the input matches the cell text
                    if (cellText.includes(input) && !suggestions.includes(cellText)) {
                        suggestions.push(cellText);
                    }
                }
            }

            // Display suggestions
            var suggestionList = document.getElementById('suggestionList');
            suggestionList.innerHTML = ''; // Clear previous suggestions
            suggestions.forEach(function (suggestion) {
                var listItem = document.createElement('li');
                listItem.textContent = suggestion;
                suggestionList.appendChild(listItem);
            });
        }
    </script>
</body>

</html>
