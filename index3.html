<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>
    <iframe src="https://script.google.com/macros/s/AKfycbzEnc14QftIaEeD5a1fCIonlF-BSG0loAlek9ATOeL_4XIJ8XjRBcb4_Tbux39_7Nrq/exec" frameborder="0" width="100%" height="600px"></iframe>
    <h2>Registration Form</h2>
    <form id="registrationForm" onsubmit="submitForm(event)">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br>
        
        <input type="submit" value="Submit">
    </form>

    <script>
        function submitForm(event) {
            event.preventDefault();

            var formData = new FormData(document.getElementById("registrationForm"));
            var jsonObject = {};

            for (const [key, value] of formData.entries()) {
                jsonObject[key] = value;
            }

            fetch("https://script.google.com/macros/s/AKfycbxs3T7UzwY3n1thLlc46UYa1Z_VsiINpK9q9m1qRlaoHjgQoMc8M_fxcUYO0MuqPRpzRw/exec", {
                method: "POST",
                mode: "no-cors",
                body: JSON.stringify(jsonObject)
            })
            .then(response => console.log("Form submitted successfully", response))
            .catch(error => console.error("Error submitting form", error));
        }
    </script>
</body>
</html>
